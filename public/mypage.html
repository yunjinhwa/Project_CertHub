<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CertHub — 마이페이지(대시보드)</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mypage.css" />
</head>
<body class="light">
  <header class="site-header container">
    <div class="brand">
      <span class="brand-pin" aria-hidden="true">📍</span>
      <span class="brand-name">CertHub</span>
    </div>
    <nav class="nav-actions">
      <a class="btn ghost" href="index.html">홈</a>
      <button class="logout" data-logout>로그아웃</button>

      <button class="btn ghost" id="toggleTheme">🌓 Dark mode</button>
    </nav>
  </header>

  <main class="container">
    <section class="grid grid-4 gap-24">
      <div class="col-span-3 stack gap-24">
        <div class="card p-24">
          <div class="row-between">
            <div class="row">
              <div class="avatar">👤</div>
              <div>
                <div class="h3">OOO 님</div>
              </div>
            </div>
            <div class="row">
              <button class="btn btn-profile-edit" id="editProfileBtn">프로필 편집</button>
              <button class="btn ghost" id="logoutBtn" style="margin-left: 8px;">로그아웃</button>
            </div>
          </div>
        </div>

        <div class="grid grid-3 gap-24">
          <div class="card p-24">
            <div class="row-between mb-12">
              <h3 class="h3">이번 주 할 일</h3>
              <button class="btn ghost" id="manageTodoBtn" style="padding: 6px 12px; font-size: 14px;">관리</button>
            </div>
            <ul class="todo" id="todo-week"></ul>
          </div>
          <div class="card p-24 cert-dday-card" id="certDdayCard">
            <div id="certDdayContent" class="cert-content">
              <!-- D-day 컨텐츠가 여기에 렌더링됩니다 -->
            </div>
          </div>
          <div class="card p-24" id="progressCard">
            <h3 class="h3">나의 진행률</h3>
            <div id="progressContent" class="mt-12">
              <!-- 진행률 컨텐츠가 여기에 렌더링됩니다 -->
            </div>
          </div>
        </div>

        <div id="certlist-reco"></div>
        <div id="community-latest-2"></div>
      </div>

      <div class="stack gap-24">
        <div id="exam-schedule-2"></div>
        <div id="bookmark-2"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer container">
    <p class="caption muted">계정 · 알림 · 데이터 연동은 추후 설정에서 제공됩니다.</p>
  </footer>

  <script src="js/app_common.js"></script>
  <script src="js/mypage/recommendation.js"></script>
  <script src="js/mypage/profile-edit.js"></script>
  <script src="js/mypage/todo-manager.js"></script>
  <script src="js/mypage/cert-dday.js"></script>
  <script src="js/mypage/progress-tracker.js"></script>
  <script src="js/mypage/exam-schedule.js"></script>
  <script src="js/mypage/bookmarks.js"></script>
  <script src="js/mypage/mypage.js"></script>
  <script type="module" src="js/firebase/firebase-auth-state.js"></script>
  <script type="module" src="js/firebase/firebase-logout.js"></script>
</body>
</html>
