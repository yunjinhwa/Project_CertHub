<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CertHub — 로그인</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/password-reset-modal.css" />
</head>
<body>
  <script>
    // Apply theme before page renders to prevent flash
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.className = savedTheme;
  </script>
  <div class="login-container">
    <!-- Left Side: Brand & Message -->
    <div class="login-left">
      <div class="login-brand">
        <div class="brand-logo">
          <span class="brand-pin">📍</span>
          <span class="brand-name">CertHub</span>
        </div>
        <h1 class="brand-title">자격증 준비의<br>새로운 시작</h1>
        <p class="brand-subtitle">당신의 목표를 향한 여정,<br>CertHub와 함께 시작하세요.</p>
        <div class="brand-features">
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>체계적인 학습 관리</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>실시간 시험 일정</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">✓</span>
            <span>활발한 커뮤니티</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-right">
      <a href="index.html" class="btn-back">
        <span>뒤로</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polyline points="9 18 15 12 9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <div class="login-form-wrapper">
        <div class="login-header">
          <h2>로그인</h2>
          <p>계정에 로그인하여 학습을 시작하세요</p>
        </div>

        <form class="login-form" id="loginForm" novalidate>
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <div class="input-wrapper">
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="example@email.com"
                required
                oninvalid="event.preventDefault();"
              />
              <span class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
            </div>
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="password" 
                class="form-input" 
                placeholder="비밀번호를 입력하세요"
                required
                oninvalid="event.preventDefault();"
              />
              <span class="input-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <button type="button" class="password-toggle" id="passwordToggle">
                <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe" />
              <span class="checkbox-label">로그인 상태 유지</span>
            </label>
            <a href="#" class="link-secondary">비밀번호 찾기</a>
          </div>

          <button type="submit" class="btn-primary">로그인</button>

          <div class="divider">
            <span>또는</span>
          </div>

          <div class="social-login">
            <button type="button" class="btn-social btn-google">
              <span class="social-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                  <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                  <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                  <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
              </span>
              Google로 계속하기
            </button>
            <button type="button" class="btn-social btn-kakao">
              <span class="social-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              비회원으로 시작
            </button>
          </div>

          <div class="signup-prompt">
            <span>아직 계정이 없으신가요?</span>
            <a href="signup.html" class="link-primary">회원가입</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/login/login.js"></script>
  <script src="js/login/password-reset-modal.js"></script>
</body>
</html>
